<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Portal Prototype</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,400&family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">
    <style>
      :root {
        /* Color System - Semantic Shortcuts */
        --color-primary-surface: #ffffff;
        --color-secondary-surface: #f4f4f4;
        --color-tertiary-surface: #f1f5f1; /* sage-100 */
        
        --color-primary-text: #222222;
        --color-secondary-text: #414141;
        --color-tertiary-text: #707070;

        --color-brand-root: #000f46; /* brand-1100 */
        --color-brand-light: #f3f3f6; /* brand-100 */
        
        --color-primary-cta: #47c8f0; /* blue-400 */
        --color-primary-hover: #81daf5; /* blue-300 */
        --color-links: #054661; /* interactive-800 - slightly darker for contrast */
        --color-focus: #0d6cdd;
        --color-border: #e0e0e0;

        --color-success-bg: #f2f6e2;
        --color-success-msg: #60751f;
        --color-warning-bg: #fff5cb;
        --color-warning: #ac5907;
        --color-error-bg: #fff1f2;
        --color-error: #db1927;

        /* Spacing */
        --space-xxs: 4px;
        --space-xs: 8px;
        --space-s: 12px;
        --space-m: 16px;
        --space-l: 24px;
        --space-xl: 36px;
        --space-xxl: 60px;

        /* Typography */
        --font-display: 'Fraunces', serif;
        --font-ui: 'Source Sans Pro', sans-serif;

        /* Shadows */
        --shadow-card: 0px 8px 16px #00000014;
        --shadow-card-initial: 0px 8px 16px transparent;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: var(--font-ui);
        background-color: var(--color-secondary-surface);
        color: var(--color-primary-text);
        line-height: 1.4;
      }

      h1, h2, h3, h4, h5, h6 {
        margin: 0;
        font-weight: 600;
        line-height: 1.2;
      }

      h1 { font-family: var(--font-display); font-size: 36px; letter-spacing: -0.0225em; }
      @media (min-width: 1024px) {
        h1 { font-size: 48px; }
      }
      
      h2 { font-size: 24px; }
      @media (min-width: 1024px) { h2 { font-size: 32px; } }

      h3 { font-size: 20px; }
      @media (min-width: 1024px) { h3 { font-size: 24px; } }

      button {
        font-family: var(--font-ui);
        cursor: pointer;
      }

      a {
        color: var(--color-links);
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }

      /* Utility Classes */
      .card {
        background: var(--color-primary-surface);
        border-radius: 8px;
        box-shadow: var(--shadow-card-initial);
        transition: box-shadow 0.2s ease;
        border: 1px solid var(--color-border);
      }
      .card:hover {
        box-shadow: var(--shadow-card);
      }
      
      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: var(--space-s) var(--space-l);
        border-radius: 4px;
        font-weight: 600;
        transition: all 0.2s;
        border: none;
      }
      .btn-primary {
        background-color: var(--color-primary-cta);
        color: #000; /* Contrast check: Black on Blue-400 is safer than white */
      }
      .btn-primary:hover {
        background-color: var(--color-primary-hover);
      }
      .btn-outline {
        background-color: transparent;
        border: 2px solid var(--color-primary-cta);
        color: var(--color-links);
      }
      
      .hidden-mobile { display: none; }
      @media (min-width: 1024px) {
        .hidden-mobile { display: block; }
        .hidden-desktop { display: none; }
      }

      /* Accessibility */
      :focus-visible {
        outline: 3px solid var(--color-focus);
        outline-offset: 2px;
      }
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
      }
    </style>

{

    "react-dom/": "https://esm.sh/react-dom@^19.2.1/",

  }
}
</script>
</head>

  </body>
</html>
